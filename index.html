<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOVUSFACE AI | Next-Gen Face Swap Protocol</title>
    
    <meta name="description" content="NovusFace AI is the world's most advanced free online face swap engine. Features 8-layer deep refacing, 4K resolution, and unlimited batch processing. Developed by Nikhil Singh.">
    <meta name="keywords" content="AI Face Swap, Deepfake Online, Free Face Changer, NovusFace, Nikhil Singh, InsightFace, Batch Swap, 4K AI">
    <meta name="author" content="Nikhil Singh">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#0b0f19">

    <meta property="og:title" content="NOVUSFACE AI - The Ultimate Swap Engine">
    <meta property="og:description" content="Experience 4K Deep Refacing technology. Unlimited, Free, and Private. Developed by Nikhil Singh.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="NovusFace AI">

    <style>
        /* --- NEXT-GEN CYBERPUNK THEME --- */
        :root {
            --neon-cyan: #00ffcc;
            --neon-pink: #ff00ff;
            --neon-blue: #00aaff;
            --dark-bg: #050a14;
            --glass-bg: rgba(10, 20, 30, 0.6);
            --border-glow: rgba(0, 255, 204, 0.5);
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Segoe UI', 'Courier New', monospace;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* Advanced Parallax Grid */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 204, 0.05) 0%, transparent 50%),
                linear-gradient(rgba(0, 255, 204, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 60px 60px, 60px 60px;
            animation: gridScroll 30s linear infinite;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 0 0, 0 600px, 0 600px; }
        }

        /* --- TITLE & BRANDING --- */
        .brand-container {
            margin-top: 50px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .mega-title {
            font-size: 4rem;
            margin: 0;
            font-weight: 900;
            letter-spacing: 6px;
            background: linear-gradient(90deg, #fff, var(--neon-cyan), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
            animation: shimmer 5s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200%; }
            100% { background-position: 200%; }
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--neon-pink);
            letter-spacing: 8px;
            margin-top: 5px;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0.9;
        }

        /* --- MENU SYSTEM (RGB EDGES) --- */
        .menu-wrapper {
            margin: 40px 0;
            position: relative;
            z-index: 20;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .menu-trigger {
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 4px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .menu-trigger:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 40px var(--neon-cyan);
            transform: scale(1.05);
        }

        .menu-options {
            display: none;
            margin-top: 15px;
            justify-content: center;
            gap: 15px;
            animation: slideDown 0.4s ease-out forwards;
        }
        
        .menu-wrapper.open .menu-options { display: flex; }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .option-btn {
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid var(--neon-blue);
            color: #fff;
            padding: 12px 25px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
        .option-btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        /* --- MAIN WIDGETS (GLASSMORPHISM) --- */
        .cyber-widget {
            width: 90%;
            max-width: 650px;
            background: linear-gradient(145deg, rgba(20,30,40,0.9), rgba(10,15,20,0.95));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(0, 255, 204, 0.5);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: none;
            position: relative;
            overflow: hidden;
        }
        
        .cyber-widget.active { display: block; animation: hologramPop 0.6s cubic-bezier(0.22, 1, 0.36, 1); }

        /* Light Sweep Effect */
        .cyber-widget::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: sweep 3s infinite;
        }

        @keyframes sweep { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }
        @keyframes hologramPop { 0% { transform: scale(0.95) translateY(20px); opacity: 0; } 100% { transform: scale(1) translateY(0); opacity: 1; } }

        .widget-header {
            border-bottom: 2px solid #222;
            margin-bottom: 25px;
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .widget-title { color: var(--neon-cyan); margin: 0; letter-spacing: 3px; font-size: 1.2rem; }

        /* --- UPLOAD ZONES --- */
        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.15);
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .upload-zone:hover { 
            border-color: var(--neon-cyan); 
            background: rgba(0, 255, 204, 0.05); 
            transform: translateY(-2px);
        }

        .preview-img {
            max-width: 100%; height: 160px; object-fit: contain;
            display: none; margin-top: 15px; 
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }

        /* --- ACTION BUTTONS --- */
        .run-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 900;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.3s;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        
        .btn-cyan { background: var(--neon-cyan); color: #000; box-shadow: 0 0 20px rgba(0, 255, 204, 0.4); }
        .btn-pink { background: var(--neon-pink); color: #fff; box-shadow: 0 0 20px rgba(255, 0, 255, 0.4); }
        
        .run-btn:hover { filter: brightness(1.2); transform: scale(1.02); }

        /* --- FOOTER --- */
        .footer {
            margin-top: 50px;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            opacity: 0.6;
            transition: 0.3s;
        }
        .footer:hover { opacity: 1; color: var(--neon-cyan); }

        /* --- BATCH & LOGS --- */
        .batch-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 20px; }
        .batch-thumb { width: 100%; aspect-ratio: 1; object-fit: cover; border: 1px solid #444; border-radius: 4px; transition: 0.2s; }
        .batch-thumb:hover { border-color: #fff; transform: scale(1.1); z-index: 10; }
        
        .log-screen {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--neon-cyan);
            margin-top: 20px;
            min-height: 25px;
            border-left: 3px solid var(--neon-cyan);
            padding-left: 10px;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 600px) {
            .mega-title { font-size: 2.5rem; }
            .cyber-widget { width: 95%; padding: 20px; }
        }

    </style>
</head>
<body>

    <div class="brand-container">
        <h1 class="mega-title">NOVUSFACE</h1>
        <div class="subtitle">/// NOVUSFACE AI ENGINE ///</div>
    </div>

    <div class="menu-wrapper" id="menuWrapper">
        <button class="menu-trigger" onclick="toggleMenu()">>> SYSTEM MENU <<</button>
        <div class="menu-options">
            <button class="option-btn" onclick="selectMode('single')">SINGLE SWAP</button>
            <button class="option-btn" onclick="selectMode('batch')">BATCH SWAP</button>
        </div>
    </div>

    <div id="singleWidget" class="cyber-widget active">
        <div class="widget-header">
            <h3 class="widget-title">SINGLE PROTOCOL</h3>
            <span style="color:var(--neon-cyan); font-size:10px;">● READY</span>
        </div>

        <div class="upload-zone" onclick="document.getElementById('srcFile').click()">
            <p>1. UPLOAD SOURCE ID</p>
            <input type="file" id="srcFile" hidden accept="image/*" onchange="preview(this, 'srcPrev')">
            <img id="srcPrev" class="preview-img">
        </div>

        <div class="upload-zone" onclick="document.getElementById('tgtFile').click()">
            <p>2. UPLOAD TARGET DATA</p>
            <input type="file" id="tgtFile" hidden accept="image/*" onchange="preview(this, 'tgtPrev')">
            <img id="tgtPrev" class="preview-img">
        </div>

        <div style="display:flex; gap:20px; justify-content:center; margin:15px 0;">
            <label style="color:#ccc; font-size: 0.9rem; cursor:pointer;">
                <input type="checkbox" id="single4k"> Force 4K Render
            </label>
        </div>

        <button class="run-btn btn-cyan" onclick="runSingle()">INITIALIZE SWAP</button>
        <div id="singleLog" class="log-screen"></div>

        <div id="singleResult" style="display:none; text-align: center; margin-top: 25px; animation: hologramPop 0.5s;">
            <img id="finalSingle" style="max-width: 100%; border: 1px solid var(--neon-cyan); box-shadow: 0 0 30px rgba(0,255,204,0.3);">
            <br><br>
            <a id="dlSingle" download="Novus_Result.png" style="color:#fff; text-decoration: none; border: 1px solid #fff; padding: 10px 30px; border-radius: 30px;">DOWNLOAD RESULT</a>
        </div>
    </div>

    <div id="batchWidget" class="cyber-widget">
        <div class="widget-header">
            <h3 class="widget-title" style="color:var(--neon-pink)">BATCH PROTOCOL</h3>
            <span style="color:var(--neon-pink); font-size:10px;">● STANDBY</span>
        </div>

        <div class="upload-zone" onclick="document.getElementById('batchSrc').click()" style="border-color: rgba(255,0,255,0.3);">
            <p>1. UPLOAD MASTER ID</p>
            <input type="file" id="batchSrc" hidden accept="image/*" onchange="preview(this, 'batchSrcPrev')">
            <img id="batchSrcPrev" class="preview-img" style="border-color:var(--neon-pink);">
        </div>

        <div class="upload-zone" onclick="document.getElementById('batchFiles').click()">
            <p>2. UPLOAD TARGET QUEUE (Multi-Select)</p>
            <input type="file" id="batchFiles" hidden accept="image/*" multiple onchange="updateCount(this)">
            <div id="fileCount" style="color:var(--neon-pink); margin-top:5px; font-weight:bold;"></div>
        </div>

        <button class="run-btn btn-pink" onclick="runBatch()">EXECUTE BATCH CYCLE</button>
        <div id="batchLog" class="log-screen" style="color:var(--neon-pink); border-color:var(--neon-pink);"></div>
        <div id="batchGallery" class="batch-grid"></div>
    </div>

    <div class="footer">
        DEVELOPED BY NIKHIL SINGH © 2026
    </div>

    <script>
        const API_URL = "https://codewander-666-novusface-backend.hf.space/swap";

        function toggleMenu() { document.getElementById('menuWrapper').classList.toggle('open'); }

        function selectMode(mode) {
            document.getElementById('menuWrapper').classList.remove('open');
            document.getElementById('singleWidget').classList.remove('active');
            document.getElementById('batchWidget').classList.remove('active');
            if(mode === 'single') document.getElementById('singleWidget').classList.add('active');
            if(mode === 'batch') document.getElementById('batchWidget').classList.add('active');
        }

        function preview(input, id) {
            if(input.files && input.files[0]) {
                const img = document.getElementById(id);
                img.src = URL.createObjectURL(input.files[0]);
                img.style.display = 'block';
            }
        }

        function updateCount(input) {
            document.getElementById('fileCount').innerText = `[ ${input.files.length} FILES QUEUED ]`;
        }

        async function runSingle() {
            const src = document.getElementById('srcFile').files[0];
            const tgt = document.getElementById('tgtFile').files[0];
            const log = document.getElementById('singleLog');
            
            if(!src || !tgt) { log.innerText = ">> ERROR: INPUT MISSING"; return; }
            log.innerText = ">> UPLOADING TO NOVUSFACE ENGINE...";

            const formData = new FormData();
            formData.append('source', src);
            formData.append('target', tgt);
            formData.append('enable_4k', document.getElementById('single4k').checked);
            formData.append('enhance', 1.0);
            formData.append('passes', 8); // DEFAULT 8-LAYER

            try {
                const res = await fetch(API_URL, { method: 'POST', body: formData });
                if(res.ok) {
                    const blob = await res.blob();
                    const url = URL.createObjectURL(blob);
                    document.getElementById('finalSingle').src = url;
                    document.getElementById('dlSingle').href = url;
                    document.getElementById('singleResult').style.display = 'block';
                    log.innerText = ">> SWAP SUCCESSFUL";
                } else { log.innerText = ">> SERVER ERROR"; }
            } catch(e) { log.innerText = ">> CONNECTION FAILED"; }
        }

        async function runBatch() {
            const src = document.getElementById('batchSrc').files[0];
            const files = document.getElementById('batchFiles').files;
            const log = document.getElementById('batchLog');
            const gallery = document.getElementById('batchGallery');

            if(!src || files.length === 0) { log.innerText = ">> ERROR: EMPTY QUEUE"; return; }

            gallery.innerHTML = "";
            log.innerText = ">> INITIALIZING BATCH...";

            for(let i=0; i<files.length; i++) {
                log.innerText = `>> PROCESSING ${i+1}/${files.length}...`;
                const formData = new FormData();
                formData.append('source', src);
                formData.append('target', files[i]);
                formData.append('passes', 4); // Faster batch
                formData.append('enhance', 1.0);

                try {
                    const res = await fetch(API_URL, { method: 'POST', body: formData });
                    if(res.ok) {
                        const blob = await res.blob();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `Batch_${i}.png`;
                        const img = document.createElement('img');
                        img.src = url;
                        img.className = 'batch-thumb';
                        a.appendChild(img);
                        gallery.appendChild(a);
                    }
                } catch(e) { console.log('Err'); }
            }
            log.innerText = ">> BATCH COMPLETE";
        }
    </script>
</body>
</html>
