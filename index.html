<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVUSFACE AI // PROTOCOL</title>
    <style>
        /* --- CYBERPUNK CORE STYLES --- */
        :root {
            --neon-cyan: #00ffcc;
            --neon-pink: #ff00ff;
            --dark-bg: #050a14;
            --glass-bg: rgba(10, 20, 30, 0.85);
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Segoe UI', 'Courier New', monospace;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* Animated Grid Background */
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 500px; }
        }

        /* --- POWERFUL BRANDING --- */
        .brand-container {
            margin-top: 40px;
            text-align: center;
            position: relative;
        }

        h1.power-title {
            font-size: 4rem;
            margin: 0;
            letter-spacing: 8px;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            animation: pulseGlow 3s infinite alternate;
        }

        h1.power-title::before {
            content: "NOVUSFACE AI";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            overflow: hidden;
            color: var(--neon-pink);
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            animation: glitch 2s infinite linear alternate-reverse;
            opacity: 0.7;
        }

        @keyframes pulseGlow {
            0% { text-shadow: 0 0 10px var(--neon-cyan); }
            100% { text-shadow: 0 0 30px var(--neon-cyan), 0 0 50px var(--neon-cyan); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* --- MENU SYSTEM --- */
        .nav-deck {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            z-index: 10;
        }

        .nav-btn {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* --- MAIN INTERFACE PANELS --- */
        .cyber-container {
            width: 90%;
            max-width: 600px;
            background: var(--glass-bg);
            border: 1px solid rgba(0, 255, 204, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
            animation: slideUp 0.5s ease-out;
        }

        .cyber-container.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- UPLOAD ZONES --- */
        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .upload-zone:hover {
            border-color: var(--neon-pink);
            background: rgba(255, 0, 255, 0.05);
        }

        .preview-img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            display: none;
            margin-top: 10px;
            border: 1px solid var(--neon-cyan);
        }

        /* --- ACTION BUTTON --- */
        .action-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #00ffcc, #009977);
            border: none;
            color: #000;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            cursor: pointer;
            text-transform: uppercase;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: transform 0.1s;
        }

        .action-btn:active { transform: scale(0.98); }

        /* --- BATCH GALLERY --- */
        .batch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .batch-item {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border: 1px solid var(--neon-cyan);
        }

        /* --- STATUS LOG --- */
        .status-log {
            font-family: 'Courier New', monospace;
            color: var(--neon-cyan);
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }

    </style>
</head>
<body>

    <div class="brand-container">
        <h1 class="power-title">NOVUSFACE AI</h1>
        <p style="letter-spacing: 5px; opacity: 0.7; color: var(--neon-pink);">NEURAL ENGINE V2.0</p>
    </div>

    <div class="nav-deck">
        <button class="nav-btn active" onclick="switchMode('single')">SINGLE PROTOCOL</button>
        <button class="nav-btn" onclick="switchMode('batch')">BATCH PROTOCOL</button>
    </div>

    <div id="single-panel" class="cyber-container active">
        <h3 style="color: var(--neon-cyan); border-bottom: 1px solid #333; padding-bottom: 10px;">>> SINGLE TARGET INJECTION</h3>
        
        <div class="upload-zone" onclick="document.getElementById('srcFile').click()">
            <p>1. UPLOAD SOURCE FACE</p>
            <input type="file" id="srcFile" hidden accept="image/*" onchange="preview(this, 'srcPrev')">
            <img id="srcPrev" class="preview-img">
        </div>

        <div class="upload-zone" onclick="document.getElementById('tgtFile').click()">
            <p>2. UPLOAD TARGET PHOTO</p>
            <input type="file" id="tgtFile" hidden accept="image/*" onchange="preview(this, 'tgtPrev')">
            <img id="tgtPrev" class="preview-img">
        </div>

        <div style="margin: 20px 0;">
            <label><input type="checkbox" id="single4k"> Force 4K Resolution</label>
        </div>

        <button class="action-btn" onclick="runSingleSwap()">INITIALIZE</button>
        <div id="singleStatus" class="status-log"></div>

        <div id="singleResult" style="display:none; margin-top: 20px; text-align: center;">
            <img id="finalSingle" style="max-width: 100%; border: 2px solid var(--neon-pink);">
            <br><br>
            <a id="dlSingle" download="Novus_Result.png" style="color:#fff; text-decoration: none; border: 1px solid #fff; padding: 10px 20px;">DOWNLOAD</a>
        </div>
    </div>

    <div id="batch-panel" class="cyber-container">
        <h3 style="color: var(--neon-pink); border-bottom: 1px solid #333; padding-bottom: 10px;">>> MULTI-THREAD BATCHING</h3>
        
        <div class="upload-zone" onclick="document.getElementById('batchSrc').click()">
            <p>1. UPLOAD MASTER FACE</p>
            <input type="file" id="batchSrc" hidden accept="image/*" onchange="preview(this, 'batchSrcPrev')">
            <img id="batchSrcPrev" class="preview-img">
        </div>

        <div class="upload-zone" onclick="document.getElementById('batchFiles').click()" style="border-color: var(--neon-pink);">
            <p>2. UPLOAD MULTIPLE TARGETS (Select All)</p>
            <input type="file" id="batchFiles" hidden accept="image/*" multiple onchange="updateBatchCount(this)">
            <p id="batchCount" style="color: var(--neon-pink); margin-top: 5px;"></p>
        </div>

        <button class="action-btn" style="background: linear-gradient(90deg, #ff00ff, #aa00aa);" onclick="runBatchSwap()">RUN BATCH CYCLE</button>
        
        <div id="batchStatus" class="status-log"></div>
        
        <div id="batchGallery" class="batch-grid"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = "https://codewander-666-novusface-backend.hf.space/swap";

        // --- UI LOGIC ---
        function switchMode(mode) {
            // Toggle Buttons
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            // Toggle Panels
            document.getElementById('single-panel').classList.remove('active');
            document.getElementById('batch-panel').classList.remove('active');

            if(mode === 'single') document.getElementById('single-panel').classList.add('active');
            if(mode === 'batch') document.getElementById('batch-panel').classList.add('active');
        }

        function preview(input, id) {
            if(input.files && input.files[0]) {
                const img = document.getElementById(id);
                img.src = URL.createObjectURL(input.files[0]);
                img.style.display = 'block';
            }
        }

        function updateBatchCount(input) {
            document.getElementById('batchCount').innerText = `[ ${input.files.length} FILES SELECTED ]`;
        }

        // --- SINGLE SWAP LOGIC ---
        async function runSingleSwap() {
            const src = document.getElementById('srcFile').files[0];
            const tgt = document.getElementById('tgtFile').files[0];
            const status = document.getElementById('singleStatus');

            if(!src || !tgt) { status.innerText = ">> ERROR: MISSING DATA"; return; }

            status.innerText = ">> UPLOADING TO NEURAL NET...";
            
            const formData = new FormData();
            formData.append('source', src);
            formData.append('target', tgt);
            formData.append('enable_4k', document.getElementById('single4k').checked);
            formData.append('enhance', 1.0);

            try {
                const res = await fetch(API_URL, { method: 'POST', body: formData });
                if(res.ok) {
                    const blob = await res.blob();
                    const url = URL.createObjectURL(blob);
                    document.getElementById('finalSingle').src = url;
                    document.getElementById('dlSingle').href = url;
                    document.getElementById('singleResult').style.display = 'block';
                    status.innerText = ">> RENDER COMPLETE";
                } else {
                    status.innerText = ">> SERVER ERROR";
                }
            } catch(e) { status.innerText = ">> CONNECTION FAILED"; }
        }

        // --- BATCH SWAP LOGIC (Client-Side Loop) ---
        async function runBatchSwap() {
            const src = document.getElementById('batchSrc').files[0];
            const files = document.getElementById('batchFiles').files;
            const status = document.getElementById('batchStatus');
            const gallery = document.getElementById('batchGallery');

            if(!src || files.length === 0) { status.innerText = ">> ERROR: MISSING BATCH DATA"; return; }

            gallery.innerHTML = ""; // Clear old results
            status.innerText = ">> STARTING BATCH CYCLE...";

            // Loop through each file and send individually
            for(let i=0; i<files.length; i++) {
                status.innerText = `>> PROCESSING IMAGE ${i+1}/${files.length}...`;
                
                const formData = new FormData();
                formData.append('source', src);
                formData.append('target', files[i]);
                formData.append('enable_4k', false); // Disable 4K for batch speed
                formData.append('enhance', 1.0);

                try {
                    const res = await fetch(API_URL, { method: 'POST', body: formData });
                    if(res.ok) {
                        const blob = await res.blob();
                        const url = URL.createObjectURL(blob);
                        
                        // Create Thumbnail
                        const img = document.createElement('img');
                        img.src = url;
                        img.className = 'batch-item';
                        
                        // Make it downloadable on click
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `Batch_Result_${i}.png`;
                        link.appendChild(img);
                        
                        gallery.appendChild(link);
                    }
                } catch(e) { console.log("Skipped failed image"); }
            }
            status.innerText = ">> BATCH CYCLE COMPLETE";
        }
    </script>
</body>
</html>
