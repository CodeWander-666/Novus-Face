<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVUSFACE PRO // INFINITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00ffcc; --bg: #030303; --panel: rgba(20, 20, 25, 0.95);
            --border: 1px solid rgba(0, 255, 204, 0.2); --radius: 12px;
        }

        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* --- SIDEBAR --- */
        .sidebar { 
            position: fixed; top: 0; right: 0; width: 350px; height: 100%; 
            background: #080808; border-left: var(--border); z-index: 100;
            transform: translateX(100%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 2rem; box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .sidebar.active { transform: translateX(0); }
        .menu-toggle { position: fixed; top: 20px; right: 20px; z-index: 101; padding: 10px; background: var(--panel); border: var(--border); border-radius: 50%; cursor: pointer; color: var(--primary); }

        /* --- USER DATA --- */
        .user-section { border-bottom: 1px solid #222; padding-bottom: 20px; margin-bottom: 20px; }
        .name-edit { background: none; border: 1px solid transparent; color: var(--primary); font-family: 'Orbitron'; font-size: 1.2rem; width: 100%; outline: none; padding: 5px; }
        .name-edit:focus { border-bottom: 1px solid var(--primary); }
        .history-item { font-family: 'JetBrains Mono'; font-size: 0.65rem; padding: 8px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; }

        /* --- MAIN UI --- */
        .app-container { max-width: 900px; margin: 40px auto; padding: 20px; }
        .glass-panel { background: var(--panel); border: var(--border); border-radius: var(--radius); padding: 30px; backdrop-filter: blur(10px); }
        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-area h1 { font-family: 'Orbitron'; letter-spacing: 8px; color: var(--primary); margin: 0; }

        /* --- UPLOAD & THUMBNAILS --- */
        .upload-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .drop-box { border: 2px dashed #333; height: 150px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; overflow: hidden; background: #0a0a0a; }
        .drop-box:hover { border-color: var(--primary); }
        .preview-img { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        
        .face-bar { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 20px; min-height: 80px; }
        .face-thumb { width: 60px; height: 60px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; background-size: cover; flex-shrink: 0; }
        .face-thumb.selected { border-color: var(--primary); box-shadow: 0 0 10px var(--primary); }

        /* --- RESULT --- */
        .result-stage { display: none; margin-top: 30px; text-align: center; animation: fadeIn 0.5s; }
        .result-wrap { position: relative; display: inline-block; max-width: 100%; border-radius: 12px; border: var(--border); overflow: hidden; }
        .result-wrap img { max-width: 100%; height: auto; display: block; }
        
        .btn { background: var(--primary); color: #000; border: none; padding: 15px 30px; border-radius: 8px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.3s; }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .btn-dl { background: #fff; color: #000; margin-top: 15px; display: inline-block; text-decoration: none; padding: 10px 20px; }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>

<div class="menu-toggle" onclick="toggleSidebar()">MENU</div>

<div class="sidebar" id="sidebar">
    <div class="user-section">
        <label style="font-size: 0.6rem; color: #666;">OPERATOR_NAME</label>
        <input type="text" id="userName" class="name-edit" value="GUEST_USER" onchange="saveUserData()">
    </div>
    
    <div class="user-section">
        <label style="font-size: 0.6rem; color: #666;">FACE_VAULT</label>
        <div id="faceVault" style="display:flex; gap:5px; margin-top:10px;"></div>
    </div>

    <div class="user-section">
        <label style="font-size: 0.6rem; color: #666;">LOG_HISTORY</label>
        <div id="historyLog" style="margin-top:10px;"></div>
    </div>
</div>

<div class="app-container">
    <div class="glass-panel">
        <div class="logo-area">
            <h1>NOVUSFACE</h1>
            <div id="status" style="font-family:'JetBrains Mono'; font-size:0.6rem; color:var(--primary);">>> SYSTEM_READY</div>
        </div>

        <div class="upload-grid">
            <div class="drop-box" onclick="document.getElementById('srcIn').click()">
                <span id="srcLabel">IDENTITY</span>
                <input type="file" id="srcIn" hidden onchange="handlePreview(this, 'srcPrev')">
                <img id="srcPrev" class="preview-img" style="display:none">
            </div>
            <div class="drop-box" onclick="document.getElementById('tgtIn').click()">
                <span id="tgtLabel">TARGET</span>
                <input type="file" id="tgtIn" hidden onchange="handleTarget(this)">
                <img id="tgtPrev" class="preview-img" style="display:none">
            </div>
        </div>

        <div id="faceSelection" style="display:none">
            <p style="font-size:0.7rem; color:#666; margin-bottom:5px;">SELECT TARGET FACE:</p>
            <div id="faceBar" class="face-bar"></div>
        </div>

        <button class="btn" onclick="executeSwap()">EXECUTE NEURAL SWAP</button>

        <div id="resultStage" class="result-stage">
            <div class="result-wrap">
                <img id="resImg">
            </div>
            <br>
            <a id="dlBtn" class="btn btn-dl" download="novus_swap.png">DOWNLOAD RESULT</a>
        </div>
    </div>
</div>

<script>
    const API = "https://codewander-666-novusface-backend.hf.space";
    let selectedFaceId = 0;

    // --- PERSISTENCE LOGIC ---
    window.onload = () => {
        const savedName = localStorage.getItem('novus_name');
        if(savedName) document.getElementById('userName').value = savedName;
        loadHistory();
    };

    function saveUserData() {
        localStorage.setItem('novus_name', document.getElementById('userName').value);
        logToHistory("NAME_UPDATED");
    }

    function logToHistory(action) {
        let history = JSON.parse(localStorage.getItem('novus_history') || "[]");
        history.unshift({action, time: new Date().toLocaleTimeString()});
        localStorage.setItem('novus_history', JSON.stringify(history.slice(0, 10)));
        loadHistory();
    }

    function loadHistory() {
        const container = document.getElementById('historyLog');
        const history = JSON.parse(localStorage.getItem('novus_history') || "[]");
        container.innerHTML = history.map(h => `<div class="history-item"><span>${h.action}</span><span style="color:#444">${h.time}</span></div>`).join('');
    }

    // --- INTERFACE LOGIC ---
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

    function handlePreview(input, imgId) {
        if(input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById(imgId).src = e.target.result;
                document.getElementById(imgId).style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function handleTarget(input) {
        handlePreview(input, 'tgtPrev');
        const status = document.getElementById('status');
        const bar = document.getElementById('faceBar');
        status.innerText = ">> SCANNING_FACES...";
        
        const fd = new FormData();
        fd.append('target', input.files[0]);

        try {
            const res = await fetch(`${API}/detect-target-faces`, { method: 'POST', body: fd });
            const data = await res.json();
            
            bar.innerHTML = "";
            document.getElementById('faceSelection').style.display = 'block';
            
            data.faces.forEach((f, i) => {
                const div = document.createElement('div');
                div.className = `face-thumb ${i===0?'selected':''}`;
                div.style.backgroundImage = `url(${f.thumbnail})`;
                div.onclick = () => {
                    selectedFaceId = f.face_id;
                    document.querySelectorAll('.face-thumb').forEach(t => t.classList.remove('selected'));
                    div.classList.add('selected');
                };
                bar.appendChild(div);
            });
            selectedFaceId = data.faces[0].face_id;
            status.innerText = ">> TARGETS_READY";
        } catch(e) { status.innerText = ">> ERROR_SCANNING"; }
    }

    async function executeSwap() {
        const src = document.getElementById('srcIn').files[0];
        const tgt = document.getElementById('tgtIn').files[0];
        const status = document.getElementById('status');
        if(!src || !tgt) return alert("Upload Source and Target first!");

        status.innerText = ">> INJECTING_NEURAL_DATA...";
        const fd = new FormData();
        fd.append('source', src);
        fd.append('target', tgt);
        fd.append('target_face_id', selectedFaceId);

        try {
            const res = await fetch(`${API}/swap`, { method: 'POST', body: fd });
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            
            document.getElementById('resImg').src = url;
            document.getElementById('dlBtn').href = url;
            document.getElementById('resultStage').style.display = 'block';
            status.innerText = ">> SWAP_COMPLETE";
            logToHistory("SWAP_SUCCESS");
        } catch(e) { status.innerText = ">> SWAP_FAILED"; }
    }
</script>

</body>
</html>
