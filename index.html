<html lang="en">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            height: 100%;
            width: 100%;
            background-color: #0b0f19; /* Matches your App Theme */
            overflow: hidden; /* Prevents double scrollbars */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* The Fullscreen Portal */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
            opacity: 0; /* Hidden until loaded */
            transition: opacity 1s ease-in;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* "Wake Up" Loading Screen */
        .loader-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0b0f19 0%, #1a2236 100%);
            z-index: 5;
            color: #fff;
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 204, 0.1);
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
        }

        .status-text {
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #00ffcc;
            animation: pulse 2s infinite;
        }

        .sub-text {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #888;
            max-width: 80%;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

    </style>
</head>
<body>

    <div class="loader-container" id="loader">
        <div class="spinner"></div>
        <div class="status-text">INITIALIZING ENGINE</div>
        <div class="sub-text">Connecting to Novus Neural Network...<br>This may take 30s if servers are sleeping.</div>
    </div>

    <iframe 
        id="app-frame"
        src="https://codewander-666-novusface-backend.hf.space"
        allow="camera; microphone; clipboard-read; clipboard-write; download"
        allowfullscreen>
    </iframe>

    <script>
        const iframe = document.getElementById('app-frame');
        const loader = document.getElementById('loader');

        // When the iframe reports it has loaded content
        iframe.onload = function() {
            // Fade out loader
            loader.style.opacity = '0';
            // Fade in iframe
            iframe.style.opacity = '1';
            
            // Remove loader from DOM after animation
            setTimeout(() => {
                loader.style.display = 'none';
            }, 1000);
        };
    </script>

</body>
