<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVUSFACE // PRO INFINITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00ffcc; --bg: #050505; --panel: rgba(15, 15, 20, 0.98);
            --border: 1px solid rgba(255, 255, 255, 0.1); --radius: 14px;
        }

        /* --- 15 THEME DEFINITIONS --- */
        [data-theme="origin"] { --primary: #00ffcc; --bg: #050505; }
        [data-theme="cyber"] { --primary: #00f3ff; --bg: #0b1015; }
        [data-theme="blood"] { --primary: #ff3333; --bg: #110505; }
        [data-theme="matrix"] { --primary: #00ff00; --bg: #000000; }
        [data-theme="amber"] { --primary: #ffb000; --bg: #1a1200; }
        [data-theme="vapor"] { --primary: #ff00ff; --bg: #1a0033; }
        [data-theme="royal"] { --primary: #d4af37; --bg: #0a0a0a; }
        [data-theme="forest"] { --primary: #2ecc71; --bg: #0a140f; }
        [data-theme="glacier"] { --primary: #e0ffff; --bg: #101520; }
        [data-theme="solar"] { --primary: #ffaa00; --bg: #1b1b1b; }
        [data-theme="obsidian"] { --primary: #ffffff; --bg: #000000; }
        [data-theme="nebula"] { --primary: #9d00ff; --bg: #0d001a; }
        [data-theme="crimson"] { --primary: #dc143c; --bg: #120000; }
        [data-theme="oasis"] { --primary: #48D1CC; --bg: #0F2027; }
        [data-theme="void"] { --primary: #555555; --bg: #000000; }

        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; transition: 0.5s ease; }
        
        /* --- SIDEBAR --- */
        .sidebar { 
            position: fixed; top: 0; right: 0; width: 380px; height: 100%; 
            background: #080808; border-left: var(--border); z-index: 100;
            transform: translateX(100%); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 2rem; overflow-y: auto;
        }
        .sidebar.active { transform: translateX(0); box-shadow: -20px 0 60px rgba(0,0,0,0.8); }
        .menu-btn { position: fixed; top: 25px; right: 25px; z-index: 101; cursor: pointer; background: var(--panel); border: var(--border); padding: 12px; border-radius: 50%; color: var(--primary); }

        /* --- USER DATA & HISTORY --- */
        .section-label { font-size: 10px; color: #555; letter-spacing: 2px; margin: 20px 0 10px 0; display: block; }
        .name-input { background: none; border: none; color: var(--primary); font-family: 'Orbitron'; font-size: 1.1rem; width: 100%; outline: none; border-bottom: 1px dashed transparent; }
        .name-input:focus { border-bottom-color: var(--primary); }
        
        .history-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .history-card { aspect-ratio: 1/1; border-radius: 8px; border: 1px solid #222; overflow: hidden; cursor: pointer; position: relative; }
        .history-card img { width: 100%; height: 100%; object-fit: cover; }
        .history-card:hover { border-color: var(--primary); }
        .history-card .date-tag { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.7); font-size: 8px; padding: 2px; text-align: center; color: var(--primary); }

        /* --- MAIN UI --- */
        .dashboard { max-width: 900px; margin: 40px auto; padding: 20px; }
        .glass { background: var(--panel); border: var(--border); border-radius: var(--radius); padding: 40px; backdrop-filter: blur(15px); box-shadow: 0 30px 60px rgba(0,0,0,0.5); }
        .logo h1 { font-family: 'Orbitron'; letter-spacing: 10px; color: var(--primary); text-align: center; margin: 0; font-size: 2.5rem; text-shadow: 0 0 20px rgba(0, 255, 204, 0.3); }
        
        .upload-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0; }
        .upload-box { border: 2px dashed #222; height: 160px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative; overflow: hidden; background: #0a0a0a; transition: 0.3s; }
        .upload-box:hover { border-color: var(--primary); }
        .preview { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 2; }

        .target-face { width: 70px; height: 70px; border-radius: 50%; border: 3px solid transparent; cursor: pointer; background-size: cover; flex-shrink: 0; }
        .target-face.selected { border-color: var(--primary); box-shadow: 0 0 15px var(--primary); transform: scale(1.1); }

        .btn-pro { width: 100%; padding: 1.2rem; background: var(--primary); color: #000; border: none; border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; margin-top: 15px; letter-spacing: 2px; transition: 0.3s; }
        .btn-pro:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .result-stage { display: none; margin-top: 30px; text-align: center; }
        .final-img { max-width: 100%; border-radius: 12px; border: var(--border); box-shadow: 0 0 30px rgba(0,0,0,0.8); }
        
        .theme-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .theme-opt { padding: 8px; font-size: 9px; font-weight: 800; border: 1px solid #333; text-align: center; cursor: pointer; border-radius: 4px; }
        .theme-opt:hover { border-color: var(--primary); }
    </style>
</head>
<body data-theme="origin">

<div class="menu-btn" onclick="document.getElementById('sidebar').classList.toggle('active')">â˜°</div>

<div class="sidebar" id="sidebar">
    <span class="section-label">OPERATOR_IDENTITY</span>
    <input type="text" id="opName" class="name-input" value="USER_666" onchange="saveName()">

    <span class="section-label">NEURAL_HISTORY_LOG</span>
    <button onclick="clearHistory()" style="background:none; border:none; color:#f33; font-size:9px; cursor:pointer;">[ WIPE DATA ]</button>
    <div id="historyGrid" class="history-grid">
        </div>

    <span class="section-label">VISUAL_MATRIX_CONTROL</span>
    <div class="theme-grid">
        <div class="theme-opt" onclick="setTheme('origin')">ORIGIN</div>
        <div class="theme-opt" onclick="setTheme('cyber')">CYBER</div>
        <div class="theme-opt" onclick="setTheme('blood')">BLOOD</div>
        <div class="theme-opt" onclick="setTheme('matrix')">MATRIX</div>
        <div class="theme-opt" onclick="setTheme('royal')">ROYAL</div>
        <div class="theme-opt" onclick="setTheme('amber')">AMBER</div>
        <div class="theme-opt" onclick="setTheme('vapor')">VAPOR</div>
        <div class="theme-opt" onclick="setTheme('solar')">SOLAR</div>
        <div class="theme-opt" onclick="setTheme('obsidian')">WHITE</div>
        <div class="theme-opt" onclick="setTheme('nebula')">NEBULA</div>
        <div class="theme-opt" onclick="setTheme('crimson')">CRIMSON</div>
        <div class="theme-opt" onclick="setTheme('forest')">FOREST</div>
        <div class="theme-opt" onclick="setTheme('glacier')">GLACIER</div>
        <div class="theme-opt" onclick="setTheme('oasis')">OASIS</div>
        <div class="theme-opt" onclick="setTheme('void')">VOID</div>
    </div>
</div>

<div class="dashboard">
    <div class="glass">
        <div class="logo">
            <h1>NOVUSFACE</h1>
            <p id="status" style="text-align:center; font-family:'JetBrains Mono'; font-size:9px; color:var(--primary);">>> IDLE_STANDBY</p>
        </div>

        <div class="upload-row">
            <div class="upload-box" onclick="document.getElementById('srcIn').click()">
                <p>SRC_IDENTITY</p>
                <input type="file" id="srcIn" hidden onchange="handleSrc(this)">
                <img id="srcPrev" class="preview" style="display:none">
            </div>
            <div class="upload-box" onclick="document.getElementById('tgtIn').click()">
                <p>TGT_MEDIA</p>
                <input type="file" id="tgtIn" hidden onchange="handleTgt(this)">
                <img id="tgtPrev" class="preview" style="display:none">
            </div>
        </div>

        <div id="faceTargetArea" style="display:none;">
            <p style="font-size:10px; color:#555;">MAP_FACE_TARGET:</p>
            <div id="faceScroll" style="display:flex; gap:10px; overflow-x:auto; padding:10px 0;"></div>
        </div>

        <button class="btn-pro" onclick="executeSwap()">INITIALIZE NEURAL SWAP</button>

        <div id="resultArea" class="result-stage">
            <img id="resImg" class="final-img">
            <br>
            <a id="dlBtn" class="btn-pro" style="display:inline-block; width:auto; text-decoration:none; padding:12px 30px;" download="novus_swapped.png">DOWNLOAD_RESULT</a>
        </div>
    </div>
</div>

<script>
    const API = "https://codewander-666-novusface-backend.hf.space";
    let selectedFaceId = 0;
    let db;

    // --- INDEXED DB (PERSISTENT IMAGE STORAGE) ---
    const request = indexedDB.open("NovusDB", 1);
    request.onupgradeneeded = (e) => {
        db = e.target.result;
        db.createObjectStore("history", { keyPath: "id", autoIncrement: true });
    };
    request.onsuccess = (e) => {
        db = e.target.result;
        loadHistory();
    };

    function saveToHistory(blob) {
        const transaction = db.transaction(["history"], "readwrite");
        const store = transaction.objectStore("history");
        store.add({ blob, date: new Date().toLocaleTimeString() });
        transaction.oncomplete = () => loadHistory();
    }

    function loadHistory() {
        const store = db.transaction("history").objectStore("history");
        const grid = document.getElementById('historyGrid');
        grid.innerHTML = "";
        store.openCursor(null, "prev").onsuccess = (e) => {
            const cursor = e.target.result;
            if (cursor) {
                const url = URL.createObjectURL(cursor.value.blob);
                const card = document.createElement('div');
                card.className = 'history-card';
                card.innerHTML = `<img src="${url}"><div class="date-tag">${cursor.value.date}</div>`;
                card.onclick = () => {
                    document.getElementById('resImg').src = url;
                    document.getElementById('dlBtn').href = url;
                    document.getElementById('resultArea').style.display = 'block';
                };
                grid.appendChild(card);
                cursor.continue();
            }
        };
    }

    function clearHistory() {
        const transaction = db.transaction(["history"], "readwrite");
        transaction.objectStore("history").clear();
        transaction.oncomplete = () => loadHistory();
    }

    // --- APP LOGIC ---
    function saveName() { localStorage.setItem('nvName', document.getElementById('opName').value); }
    window.onload = () => { if(localStorage.getItem('nvName')) document.getElementById('opName').value = localStorage.getItem('nvName'); };

    function setTheme(t) { document.body.setAttribute('data-theme', t); }

    function handleSrc(input) {
        if(input.files[0]) {
            document.getElementById('srcPrev').src = URL.createObjectURL(input.files[0]);
            document.getElementById('srcPrev').style.display = 'block';
        }
    }

    async function handleTgt(input) {
        const file = input.files[0];
        document.getElementById('tgtPrev').src = URL.createObjectURL(file);
        document.getElementById('tgtPrev').style.display = 'block';
        const status = document.getElementById('status');
        status.innerText = ">> SCANNING_NODES...";

        const fd = new FormData();
        fd.append('target', file);
        try {
            const res = await fetch(`${API}/detect-target-faces`, { method: 'POST', body: fd });
            const data = await res.json();
            const scroll = document.getElementById('faceScroll');
            scroll.innerHTML = "";
            document.getElementById('faceTargetArea').style.display = 'block';
            data.faces.forEach((f, i) => {
                const div = document.createElement('div');
                div.className = `target-face ${i===0?'selected':''}`;
                div.style.backgroundImage = `url(${f.thumbnail})`;
                div.onclick = () => {
                    selectedFaceId = f.face_id;
                    document.querySelectorAll('.target-face').forEach(tf => tf.classList.remove('selected'));
                    div.classList.add('selected');
                };
                scroll.appendChild(div);
            });
            selectedFaceId = data.faces[0].face_id;
            status.innerText = ">> MAPPING_READY";
        } catch(e) { status.innerText = ">> SCAN_FAILED"; }
    }

    async function executeSwap() {
        const src = document.getElementById('srcIn').files[0];
        const tgt = document.getElementById('tgtIn').files[0];
        if(!src || !tgt) return alert("Select Images First!");
        
        const status = document.getElementById('status');
        status.innerText = ">> INJECTING_DNA...";
        
        const fd = new FormData();
        fd.append('source', src);
        fd.append('target', tgt);
        fd.append('target_face_id', selectedFaceId);

        try {
            const res = await fetch(`${API}/swap`, { method: 'POST', body: fd });
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            
            document.getElementById('resImg').src = url;
            document.getElementById('dlBtn').href = url;
            document.getElementById('resultArea').style.display = 'block';
            status.innerText = ">> SWAP_SUCCESSFUL";
            
            saveToHistory(blob);
        } catch(e) { status.innerText = ">> PROCESS_CRASH"; }
    }
</script>
</body>
</html>
