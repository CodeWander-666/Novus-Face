<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVUSFACE AI // INFINITY</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%231a1a1a'/%3E%3Ctext x='50' y='70' font-family='Arial' font-weight='900' font-size='50' fill='%2300ffcc' text-anchor='middle'%3ENF%3C/text%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00ffcc; --accent: #0088ff; --bg: #050505;
            --panel-bg: rgba(15, 20, 25, 0.9); --text-main: #fff;
            --text-sub: #8899a6; --border: 1px solid rgba(255, 255, 255, 0.1);
            --radius: 16px; --font-head: 'Orbitron', sans-serif;
        }

        * { box-sizing: border-box; transition: background 0.4s, color 0.4s; }
        body { background-color: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* --- RIPPLE EFFECT ON THEME CHANGE --- */
        .theme-ripple {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 0; height: 0; background: var(--primary); border-radius: 50%;
            opacity: 0.3; z-index: 1000; pointer-events: none;
        }
        @keyframes ripple-out {
            from { width: 0; height: 0; opacity: 0.5; }
            to { width: 300vw; height: 300vw; opacity: 0; }
        }

        /* --- SIDEBAR & MENU --- */
        .menu-trigger { position: fixed; top: 2rem; right: 2rem; z-index: 100; cursor: pointer; color: var(--text-main); background: var(--panel-bg); padding: 12px; border-radius: 50%; border: var(--border); }
        .sidebar { position: fixed; top: 0; right: 0; width: 380px; height: 100%; background: #080808; border-left: var(--border); transform: translateX(100%); transition: 0.5s cubic-bezier(0.7, 0, 0.2, 1); z-index: 99; padding: 2rem; overflow-y: auto; }
        .sidebar.active { transform: translateX(0); box-shadow: -20px 0 50px rgba(0,0,0,0.8); }

        /* --- USER PROFILE SECTION --- */
        .profile-card { background: rgba(255,255,255,0.03); border: var(--border); border-radius: 12px; padding: 1.5rem; margin-bottom: 2rem; }
        .user-id-row { display: flex; align-items: center; gap: 15px; margin-bottom: 1rem; }
        .avatar-circle { width: 50px; height: 50px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-weight: 900; }
        .username-input { background: none; border: none; color: var(--text-main); font-family: var(--font-head); font-size: 1.2rem; outline: none; border-bottom: 1px dashed transparent; width: 100%; }
        .username-input:focus { border-bottom-color: var(--primary); }

        /* --- USER FACES (VAULT) --- */
        .vault-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .vault-item { aspect-ratio: 1/1; border-radius: 8px; border: var(--border); overflow: hidden; position: relative; cursor: pointer; }
        .vault-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- HISTORY LOG --- */
        .history-list { font-family: 'JetBrains Mono'; font-size: 0.7rem; color: var(--text-sub); margin-top: 15px; }
        .history-item { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 8px 0; display: flex; justify-content: space-between; }
        .history-item span.success { color: var(--primary); }

        /* --- THEME BUTTONS --- */
        .theme-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 10px; }
        .theme-chip { padding: 10px 4px; font-size: 0.6rem; text-align: center; background: rgba(255,255,255,0.03); border: var(--border); cursor: pointer; font-weight: 700; border-radius: 4px; }
        .theme-chip:hover { border-color: var(--primary); }

        /* --- MAIN INTERFACE --- */
        .main-interface { width: 90%; max-width: 600px; margin: 2rem auto; background: var(--panel-bg); border: var(--border); border-radius: var(--radius); padding: 2.5rem; backdrop-filter: blur(20px); position: relative; z-index: 10; }
        .nf-title { font-family: var(--font-head); font-size: 2.5rem; text-align: center; margin-bottom: 2rem; color: var(--primary); letter-spacing: 4px; }
        
        .upload-zone { border: 2px dashed rgba(255,255,255,0.1); padding: 2rem; border-radius: 12px; text-align: center; margin-bottom: 1rem; cursor: pointer; }
        .upload-zone:hover { border-color: var(--primary); }
        .btn-main { width: 100%; padding: 1.2rem; background: var(--primary); color: #000; border: none; border-radius: 12px; font-family: var(--font-head); font-weight: 900; cursor: pointer; margin-top: 1rem; }
    </style>
</head>
<body data-theme="origin">

    <div id="rippleContainer"></div>

    <div class="menu-trigger" onclick="toggleMenu()">â˜°</div>

    <div class="sidebar" id="sidebar">
        <div class="profile-card">
            <div class="user-id-row">
                <div class="avatar-circle" id="userInitial">N</div>
                <input type="text" class="username-input" id="userName" value="NOVUS_OPERATOR" onchange="updateUser()">
            </div>
            <div style="font-size: 0.6rem; color: var(--text-sub);">LEVEL: ARCHITECT | ID: 666-NV-8</div>
        </div>

        <div class="group-title" style="font-family: var(--font-head); font-size: 0.8rem; border-bottom: 1px solid #333; padding-bottom: 5px;">USER FACE VAULT</div>
        <div class="vault-grid" id="faceVault">
            <div class="vault-item" onclick="alert('Select Identity from Storage')"><img src="https://via.placeholder.com/100/333/00ffcc?text=+"></div>
        </div>

        <div class="group-title" style="font-family: var(--font-head); font-size: 0.8rem; margin-top: 2rem; border-bottom: 1px solid #333; padding-bottom: 5px;">PROCESSING HISTORY</div>
        <div class="history-list" id="historyLog">
            <div class="history-item"><span>BOOT_SEQUENCE</span> <span class="success">COMPLETE</span></div>
        </div>

        <div class="group-title" style="font-family: var(--font-head); font-size: 0.8rem; margin-top: 2rem; border-bottom: 1px solid #333; padding-bottom: 5px;">VISUAL MATRIX (THEMES)</div>
        <div class="theme-grid">
            <div class="theme-chip" onclick="applyTheme('origin', '#00ffcc')">ORIGIN</div>
            <div class="theme-chip" onclick="applyTheme('cyberdeck', '#00f3ff')">CYBER</div>
            <div class="theme-chip" onclick="applyTheme('obsidian', '#e63946')">OBSIDIAN</div>
            <div class="theme-chip" onclick="applyTheme('matrix', '#00ff00')">MATRIX</div>
            <div class="theme-chip" onclick="applyTheme('vapor', '#ff00ff')">VAPOR</div>
            <div class="theme-chip" onclick="applyTheme('solar', '#ffaa00')">SOLAR</div>
            <div class="theme-chip" onclick="applyTheme('amber', '#ffb000')">AMBER</div>
            <div class="theme-chip" onclick="applyTheme('royal', '#d4af37')">ROYAL</div>
            <div class="theme-chip" onclick="applyTheme('void', '#ffffff')">VOID</div>
        </div>
    </div>

    <div class="main-interface">
        <div class="nf-title">NOVUSFACE</div>
        
        <div class="upload-zone" onclick="document.getElementById('src').click()">
            <div id="srcText">SELECT IDENTITY</div>
            <input type="file" id="src" hidden onchange="document.getElementById('srcText').innerText = this.files[0].name">
        </div>

        <div class="upload-zone" onclick="document.getElementById('tgt').click()">
            <div id="tgtText">SELECT TARGET MEDIA</div>
            <input type="file" id="tgt" hidden onchange="document.getElementById('tgtText').innerText = this.files[0].name">
        </div>

        <button class="btn-main" onclick="runProcess()">INITIALIZE SWAP</button>
        <div id="log" style="font-family: 'JetBrains Mono'; font-size: 0.7rem; color: var(--primary); margin-top: 15px; text-align: center;">>> READY FOR INPUT</div>
    </div>

    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

        function updateUser() {
            const name = document.getElementById('userName').value;
            document.getElementById('userInitial').innerText = name.charAt(0).toUpperCase();
            logHistory(`USER_NAME_CHANGE: ${name}`);
        }

        function applyTheme(theme, color) {
            // Ripple Effect
            const ripple = document.createElement('div');
            ripple.className = 'theme-ripple';
            ripple.style.background = color;
            ripple.style.animation = 'ripple-out 0.8s ease-out forwards';
            document.getElementById('rippleContainer').appendChild(ripple);
            setTimeout(() => ripple.remove(), 800);

            // Apply Theme
            document.body.setAttribute('data-theme', theme);
            document.documentElement.style.setProperty('--primary', color);
            logHistory(`THEME_SYNC: ${theme.toUpperCase()}`);
        }

        function logHistory(msg) {
            const log = document.getElementById('historyLog');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `<span>${msg}</span> <span class="success">${new Date().toLocaleTimeString()}</span>`;
            log.prepend(item);
        }

        function runProcess() {
            const log = document.getElementById('log');
            log.innerText = ">> PROCESSING...";
            setTimeout(() => {
                log.innerText = ">> SWAP SUCCESSFUL.";
                logHistory("SWAP_EXECUTION: SUCCESS");
            }, 2000);
        }
    </script>
</body>
</html>
